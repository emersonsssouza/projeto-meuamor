<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/coraçao.css" media="All">
    <link rel="stylesheet" href="estilos/portrait.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/landscape.css" media="screen and (orientation: landscape)">
    <title>Coração animado</title>
</head>

<body>
    <h1 id="titulo">Eu te Amo</h1>
    <main>

        <div class="coraçao">♥♥</div>
    </main>

    <script>
        let nome = window.prompt('Qual o seu nome ?');
        console.log(nome);

        let inserir_nome = document.getElementById('titulo');
        inserir_nome.innerHTML = `Eu te amo ${nome}`;
    </script>


</body>
